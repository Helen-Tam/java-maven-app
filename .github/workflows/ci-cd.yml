name: Version Bump & Docker CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  patch-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get current version
        id: get_version
        run: |
          version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version=${version/-SNAPSHOT/}
          echo "current_version=$version" >> $GITHUB_ENV

      - name: Increment patch version
        id: increment
        run: |
          IFS='.' read -r major minor patch <<< "$current_version"
          patch=$((patch+1))
          new_version="$major.$minor.$patch-SNAPSHOT"
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "::set-output name=new_version::$new_version"
          echo "New version: $new_version"

      - name: Set new version in Maven
        run: mvn versions:set -DnewVersion=$new_version

  docker-build:
    runs-on: ubuntu-latest
    needs: patch-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          NEW_VERSION=${{ needs.patch-version.outputs.new_version }}
          docker build -t ghcr.io/$OWNER/java-maven-app:$NEW_VERSION .

  docker-push:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Login to GitHub Container Registry
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $OWNER --password-stdin

      - name: Push Docker image
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          NEW_VERSION=${{ needs.patch-version.outputs.new_version }}
          echo "Pushing Docker image with version: $NEW_VERSION"
          docker push ghcr.io/$OWNER/java-maven-app:$NEW_VERSION

