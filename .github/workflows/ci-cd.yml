name: Version Bump & Docker CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  patch-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current version
        id: get_version
        run: |
          version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          version=${version/-SNAPSHOT/}
          echo "current_version=$version" >> $GITHUB_OUTPUT

      - name: Increment patch version
        id: increment
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.get_version.outputs.current_version }}"
          patch=$((patch+1))
          new_version="$major.$minor.$patch-SNAPSHOT"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Set new version in Maven
        run: mvn versions:set -DnewVersion=${{ steps.increment.outputs.new_version }}

  docker-build-push:
    runs-on: ubuntu-latest
    needs: patch-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $OWNER --password-stdin

      - name: Build & Push Docker image
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          VERSION="${{ needs.patch-version.outputs.new_version }}"

          echo "Building Docker image: ghcr.io/$OWNER/java-maven-app:$VERSION"
          docker build -t ghcr.io/$OWNER/java-maven-app:$VERSION .

          echo "Pushing Docker image..."
          docker push ghcr.io/$OWNER/java-maven-app:$VERSION

